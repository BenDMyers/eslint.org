<ul class="languages-list">
    {%- for language in languages.items -%}
    <li lang="{{ language.code }}"><a href="{{ language.url }}" {% if config.lang == language.code %} aria-current="true" {% endif %}>
        <span class="flag">
            <img src="/assets/images/flags/{{ language.flag }}.svg" alt="" width="24" height="20">
        </span> {{ language.name }}</a></li>
    {%- endfor -%}
</ul>
